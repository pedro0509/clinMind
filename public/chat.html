<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon icon-->
    <link rel="shortcut icon" type="image/png" href="./assets/img/favicon.webp" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="./assets/styles/style.css">

    <title>ClinMind</title>

    <style>
        /* Estilização personalizada para replicar a imagem */
        body {
            /* Fundo gradiente escuro como na imagem */
            background-color: #1a2236;
            background-image: linear-gradient(160deg, #1a2236 0%, #2a3a5a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .chat-window {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 700px;
            background-color: #212c46;
            /* Cor de fundo principal da janela */
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .chat-body {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Estilização da barra de rolagem */
        .chat-body::-webkit-scrollbar {
            width: 8px;
        }

        .chat-body::-webkit-scrollbar-track {
            background: #212c46;
        }

        .chat-body::-webkit-scrollbar-thumb {
            background-color: #4f6f8f;
            border-radius: 20px;
        }

        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 15px;
            max-width: 75%;
        }

        .message-bubble {
            padding: 10px 15px;
            border-radius: 20px;
            color: #e0e0e0;
            background-color: #007a7a;
            /* Cor da bolha de mensagem */
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Mensagens recebidas (à esquerda) */
        .received {
            align-self: flex-start;
        }

        .received .message-bubble {
            border-bottom-left-radius: 5px;
            margin-left: 10px;
        }

        .received .message-avatar {
            order: -1;
            /* Move o avatar para antes da bolha */
        }

        /* Mensagens enviadas (à direita) */
        .sent {
            align-self: flex-end;
        }

        .sent .message-bubble {
            border-bottom-right-radius: 5px;
            margin-right: 10px;
        }

        .chat-footer {
            padding: 15px;
            background-color: #1e2841;
            border-top: 1px solid #304060;
        }

        .chat-footer .form-control {
            background-color: #2c3a59;
            border: none;
            color: #fff;
            border-radius: 20px;
        }

        .chat-footer .form-control::placeholder {
            color: #8a9ac0;
        }

        .chat-footer .form-control:focus {
            background-color: #2c3a59;
            color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(0, 122, 122, 0.25);
            border-color: #007a7a;
        }

        .chat-footer .btn {
            background-color: #007a7a;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
        }

        .chat-footer .btn:hover {
            background-color: #009a9a;
        }
    </style>
</head>

<body>

        <div class="chat-window">
            <div class="chat-body" id="chat-body">

                <div class="message sent">
                    <div class="message-bubble">
                        <p class="m-0">Are we meeting today?</p>
                    </div>
                    <img src="https://i.pravatar.cc/150?u=user1" alt="Avatar" class="message-avatar">
                </div>

                <div class="message received">
                    <img src="https://i.pravatar.cc/150?u=user2" alt="Avatar" class="message-avatar">
                    <div class="message-bubble">
                        <p class="m-0">yes, what time suits you?</p>
                    </div>
                </div>

                <div class="message sent">
                    <div class="message-bubble">
                        <p class="m-0">I was thinking after lunch, I have a meeting in the morning</p>
                    </div>
                    <img src="https://i.pravatar.cc/150?u=user1" alt="Avatar" class="message-avatar">
                </div>

            </div>

            <div class="chat-footer">
                <div class="input-group">
                    <input type="text" id="message-input" class="form-control" placeholder="Digite uma mensagem..."
                        autocomplete="off">
                    <button class="btn btn-primary" type="button" id="send-button" title="Enviar mensagem">
                        <i class="bi bi-send-fill"></i>
                    </button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <!-- Chat functionality script -->
        <script src="./assets/scripts/chat.js"></script>
    </body>

</html>

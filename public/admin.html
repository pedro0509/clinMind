<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - ClinMind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-dark bg-primary">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1">
                            <i class="bi bi-gear-fill me-2"></i>
                            ClinMind - Administração
                        </span>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-bar-chart me-2"></i>Estatísticas</h5>
                    </div>
                    <div class="card-body" id="stats">
                        <button class="btn btn-outline-primary btn-sm" onclick="carregarEstatisticas()">
                            <i class="bi bi-arrow-clockwise me-1"></i>Atualizar
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="bi bi-people me-2"></i>Sessões</h5>
                        <button class="btn btn-primary btn-sm" onclick="carregarSessoes()">
                            <i class="bi bi-arrow-clockwise me-1"></i>Carregar
                        </button>
                    </div>
                    <div class="card-body" style="max-height: 500px; overflow-y: auto;">
                        <div id="sessoes">Clique em "Carregar" para ver as sessões</div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-chat-dots me-2"></i>Conversas</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="sessionIdInput" class="form-control" placeholder="ID da Sessão">
                            <button class="btn btn-secondary" onclick="carregarConversas()" title="Carregar Conversas">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                        <div id="conversas" style="max-height: 400px; overflow-y: auto;">
                            Digite um ID de sessão acima
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Carregar estatísticas
        async function carregarEstatisticas() {
            try {
                const response = await fetch('/admin/stats');
                const data = await response.json();
                
                document.getElementById('stats').innerHTML = `
                    <button class="btn btn-outline-primary btn-sm mb-3" onclick="carregarEstatisticas()">
                        <i class="bi bi-arrow-clockwise me-1"></i>Atualizar
                    </button>
                    <div class="row text-center">
                        <div class="col-12 mb-2">
                            <div class="bg-primary text-white p-2 rounded">
                                <h6 class="mb-0">${data.totalSessions}</h6>
                                <small>Total de Sessões</small>
                            </div>
                        </div>
                        <div class="col-12 mb-2">
                            <div class="bg-success text-white p-2 rounded">
                                <h6 class="mb-0">${data.activeSessions}</h6>
                                <small>Sessões Ativas</small>
                            </div>
                        </div>
                    </div>
                    ${data.lastSession ? `
                        <div class="mt-3">
                            <strong>Última Sessão:</strong><br>
                            <small>${data.lastSession.nome} - ${data.lastSession.curso}</small><br>
                            <small>${new Date(data.lastSession.createdAt).toLocaleString()}</small>
                        </div>
                    ` : ''}
                `;
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('stats').innerHTML = '<div class="text-danger">Erro ao carregar estatísticas</div>';
            }
        }

        // Carregar sessões
        async function carregarSessoes() {
            try {
                const response = await fetch('/admin/sessions');
                const data = await response.json();
                
                const sessoesDiv = document.getElementById('sessoes');
                
                if (data.sessions.length === 0) {
                    sessoesDiv.innerHTML = '<div class="text-muted">Nenhuma sessão encontrada</div>';
                    return;
                }
                
                sessoesDiv.innerHTML = `
                    <div class="mb-2">
                        <small class="text-muted">Total: ${data.total} sessões</small>
                    </div>
                    ${data.sessions.map((session, index) => `
                        <div class="card mb-2">
                            <div class="card-body p-3">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 class="mb-1">${session.nome}</h6>
                                        <small class="text-muted">${session.curso}</small>
                                    </div>
                                    <span class="badge bg-${session.status === 'active' ? 'success' : 'secondary'}">${session.status}</span>
                                </div>
                                <hr class="my-2">
                                <div class="row">
                                    <div class="col-12">
                                        <small class="text-muted">ID: </small>
                                        <small class="font-monospace">${session.sessionId}</small>
                                        <button class="btn btn-outline-secondary btn-sm ms-2" onclick="copiarId('${session.sessionId}')" title="Copiar ID">
                                            <i class="bi bi-clipboard"></i>
                                        </button>
                                    </div>
                                    <div class="col-12 mt-1">
                                        <small class="text-muted">${new Date(session.createdAt).toLocaleString()}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                `;
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('sessoes').innerHTML = '<div class="text-danger">Erro ao carregar sessões</div>';
            }
        }

        // Carregar conversas
        async function carregarConversas() {
            const sessionId = document.getElementById('sessionIdInput').value.trim();
            if (!sessionId) {
                alert('Digite um ID de sessão válido');
                return;
            }
            
            try {
                const response = await fetch(`/admin/sessions/${sessionId}/conversations`);
                const data = await response.json();
                
                const conversasDiv = document.getElementById('conversas');
                
                if (data.conversations.length === 0) {
                    conversasDiv.innerHTML = '<div class="text-muted">Nenhuma conversa encontrada para esta sessão</div>';
                    return;
                }
                
                conversasDiv.innerHTML = `
                    <div class="mb-2">
                        <small class="text-muted">Total: ${data.total} mensagens</small>
                    </div>
                    ${data.conversations.map(conv => `
                        <div class="card mb-2">
                            <div class="card-body p-2">
                                <div class="d-flex justify-content-between align-items-center mb-1">
                                    <strong class="text-${conv.role === 'user' ? 'primary' : 'success'}">${conv.role}</strong>
                                    <small class="text-muted">${new Date(conv.timestamp).toLocaleString()}</small>
                                </div>
                                <div class="small">${conv.message}</div>
                                ${conv.groupId ? `<small class="text-muted">Grupo: ${conv.groupId}</small>` : ''}
                            </div>
                        </div>
                    `).join('')}
                `;
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('conversas').innerHTML = '<div class="text-danger">Erro ao carregar conversas</div>';
            }
        }

        // Copiar ID para clipboard
        function copiarId(sessionId) {
            navigator.clipboard.writeText(sessionId).then(() => {
                // Feedback visual
                event.target.innerHTML = '<i class="bi bi-check"></i>';
                setTimeout(() => {
                    event.target.innerHTML = '<i class="bi bi-clipboard"></i>';
                }, 1000);
            });
        }

        // Carregar estatísticas automaticamente
        carregarEstatisticas();
    </script>
</body>
</html>
